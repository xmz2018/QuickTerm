# Nginx 配置文件

server {
    # 监听 80 端口
    listen 80;

    # 设置网站的根目录
    root /usr/share/nginx/html;

    # 默认首页文件
    index index.html;

    # 任何未匹配到的请求都将重定向到 index.html
    # 这对于单页应用（SPA）的路由至关重要
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 错误页面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}